name: terraform-cd

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  terraform-apply:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout
       uses: actions/checkout@v4

     - name: Setup Terraform 
       uses: hashicorp/setup-terraform@v3

     - name: Terraform Init
       run: terraform init
